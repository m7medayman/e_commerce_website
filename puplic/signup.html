<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - 3legant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"  rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/signup.css">
</head>
<body class="bg-white">
  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side: Image -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="./assets/images/Left.png" alt="Chair with blanket" class="w-100 h-100" style="object-fit: cover;">
      </div>
      <!-- Right Side: Form -->
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="signup-form">
          <h1 class="mb-3">Sign up</h1>
          <p class="mb-4">Already have an account? <a href="login.html" class="text-success">Sign in</a></p>
          <form id="signup_form">
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-control" id="role" name="role" required>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Your name</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div id="name_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div id="email_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <span class="position-absolute end-0 top-50 translate-middle-y me-3 toggle-password" onclick="AuthView.togglePassword('password')">
                <i class="bi bi-eye-slash" id="toggle_icon"></i>
              </span>
              <div id="password_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree with Privacy Policy and Terms of Use</label>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100" id="signup_button">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/core/models/authentication/auth.js"></script>
  <script src="../src/core/models/authentication/auth_view.js"></script>
  <script src="../src/core/models/authentication/auth_controller.js"></script>
  <script src="../src/core/models/authentication/app.js"></script>
</body>
</html>
