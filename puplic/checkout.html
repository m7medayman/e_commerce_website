<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/pages/checkout.css">
</head>
<body>
    <div class="container my-5">
        <!-- Mobile Back Button -->
        <div class="mobile-back">
            <a href="#" class="text-dark">‚Üê back</a>
        </div>

        <!-- Checkout Stepper (Visible on Desktop) -->
        <div class="checkout-stepper">
            <div class="step">
                <div class="step-number">1</div>
                <span>Shopping cart</span>
            </div>
            <div class="step">
                <div class="step-number active">2</div>
                <span>Checkout details</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span>Order complete</span>
            </div>
        </div>

        <h2 class="text-center d-block d-md-none mb-4">Check Out</h2>

        <div class="row">
            <!-- Left Column: Form (Full width on mobile) -->
            <div class="col-md-8">
                <!-- Contact Information -->
                <div class="card p-4 mb-4">
                    <h5 class="section-title">CONTACT INFORMATION</h5>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                </div>

                <!-- Shipping Address -->
                <div class="card p-4 mb-4">
                    <h5 class="section-title">SHIPPING ADDRESS</h5>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Street Address *">
                    </div>
                    <div class="mb-3">
                        <select class="form-select">
                            <option>Country *</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Town / City *">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Zip Code">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="differentBilling">
                        <label class="form-check-label" for="differentBilling">
                            Use a different billing address (optional)
                        </label>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card p-4 mb-4">
                    <h5 class="section-title">PAYMENT METHOD</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="payByCard" checked>
                        <label class="form-check-label" for="payByCard">
                            Pay by Card Credit
                        </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paypal">
                        <label class="form-check-label" for="paypal">
                            Paypal
                        </label>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Card Number">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="Expiration Date (MM/YY)">
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" placeholder="CVC Code">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Order Summary (Full width on mobile) -->
            <div class="col-md-4 order-summary">
                <div class="card p-4">
                    <h5 class="section-title">ORDER SUMMARY</h5>
                    <!-- Order Items -->
                    <div class="order-summary-item">
                        <img src="https://via.placeholder.com/60" alt="Tray Table">
                        <div>
                            <p>Tray Table</p>
                            <div class="quantity">
                                <button>-</button>
                                <input type="text" value="2" readonly>
                                <button>+</button>
                            </div>
                        </div>
                        <span class="ms-auto">$319.00</span>
                    </div>
                    <div class="order-summary-item">
                        <img src="https://via.placeholder.com/60" alt="Tray Table">
                        <div>
                            <p>Tray Table</p>
                            <div class="quantity">
                                <button>-</button>
                                <input type="text" value="2" readonly>
                                <button>+</button>
                            </div>
                        </div>
                        <span class="ms-auto">$319.00</span>
                    </div>
                    <div class="order-summary-item">
                        <img src="https://via.placeholder.com/60" alt="Table Lamp">
                        <div>
                            <p>Table Lamp</p>
                            <div class="quantity">
                                <button>-</button>
                                <input type="text" value="2" readonly>
                                <button>+</button>
                            </div>
                        </div>
                        <span class="ms-auto">$319.00</span>
                    </div>
                    <!-- Coupon -->
                    <div class="coupon-input mb-3">
                        <input type="text" class="form-control" placeholder="JENKAMW">
                        <button class="btn btn-dark">APPLY</button>
                    </div>
                    <p class="coupon-applied">$25.00 (REMOVE)</p>
                    <!-- Totals -->
                    <div class="total-section">
                        <div class="d-flex justify-content-between">
                            <span>SHIPPING</span>
                            <span>Free</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>SUBTOTAL</span>
                            <span>$999.00</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>TOTAL</span>
                            <span>$234.00</span>
                        </div>
                    </div>
                    <!-- Place Order Button -->
                    <button class="place-order-btn mt-3">PLACE ORDER</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
