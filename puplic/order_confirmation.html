<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/pages/order_confirmation.css">
</head>
<body>
    <div class="container my-5">
        <!-- Mobile Back Button -->
        <div id="mobileBack" class="mb-4 d-block d-md-none">
            <a href="#" class="text-dark">‚Üê Home</a>
        </div>

        <!-- Checkout Stepper -->
        <div id="checkoutStepper" class="d-flex justify-content-center mb-4">
            <div id="step1" class="d-flex align-items-center mx-2">
                <div class="step-number rounded-circle text-white d-flex justify-content-center align-items-center me-2 completed">1</div>
                <span>Shopping cart</span>
            </div>
            <div id="step2" class="d-flex align-items-center mx-2">
                <div class="step-number rounded-circle text-white d-flex justify-content-center align-items-center me-2 completed">2</div>
                <span>Checkout details</span>
            </div>
            <div id="step3" class="d-flex align-items-center mx-2">
                <div class="step-number rounded-circle text-white d-flex justify-content-center align-items-center me-2 active">3</div>
                <span>Order complete</span>
            </div>
        </div>

        <!-- Order Confirmation Card -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card p-4 text-center">
                    <h2 class="mb-3">Thank you! üéâ</h2>
                    <h4 class="mb-4">Your order has been received</h4>
                    <!-- Order Items -->
                    <div class="d-flex justify-content-center mb-4">
                        <img src="https://via.placeholder.com/60" alt="Tray Table" class="mx-2">
                        <img src="https://via.placeholder.com/60" alt="Tray Table" class="mx-2">
                        <img src="https://via.placeholder.com/60" alt="Table Lamp" class="mx-2">
                    </div>
                    <!-- Order Details -->
                    <div class="text-start">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Order code:</span>
                            <span>#M123.AS679</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Date:</span>
                            <span>October 19, 2023</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Total:</span>
                            <span>$1,346.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span>Payment method:</span>
                            <span>Credit Card</span>
                        </div>
                    </div>
                    <!-- Purchase History Button -->
                    <a href="#" class="btn btn-dark w-100">PURCHASE HISTORY</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
