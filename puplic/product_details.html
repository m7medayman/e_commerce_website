<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 p-5 d-flex flex-column align-items-center">
                <div class="main-img border mb-3">
                    <img class="w-100" src="assets/images/a40cc85f069a0857fe7da4976ba73bf5db64a055.jpg" alt="">
                </div>
                <div class="imgs-details d-none m-2 d-md-flex w-100 d-flex justify-content-between">
                    <img  src="assets/images/7bc389f548a27bdcb0c5c58ac00c6c4a6ce1a171.jpg" alt="">
                    <img  src="assets/images/e7a9ab7ee4446f052fe90e2a753c05d5c7a37670.jpg" alt="">
                    <img  src="assets/images/e4d2d1eeca9c39878afdae2e4d6db7dbd9e2bdb2.jpg" alt="">
                </div>
            </div>
            <div class="col-md-6 p-5">

                    <i class="fas fa-star text-dark"></i>
                    <i class="fas fa-star text-dark"></i>
                    <i class="fas fa-star text-dark"></i>
                    <i class="fas fa-star text-dark"></i>
                    <i class="fas fa-star text-dark"></i>
                    <span>11 Reviews</span>
                </div>
                <div class="product-name fw-bold fs-3 mb-3">
                    Tray Table
                </div>
                <div class="product-description mb-3">
                    Buy one or buy a few and make every space where you sit more convenient. Light and easy to move around with removable tray top, handy for serving snacks.
                </div>

                    <span class="fw-bold fs-3 mx-2">$199.00</span>

            </div>
            
            <div class="d-flex">
                <div class=" d-flex justify-content-between" >
                    <input type="number"  class="form-control text-center quantity" value="1" min="1">
                </div>

                <button class="btn-outline-primary wishBtn mb-3"> <span><i class="far fa-heart"></i></span> Wishlist</button>
            </div>
            <button class="btn-primary"> Add To Cart</button>
