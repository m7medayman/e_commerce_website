<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login-3legant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/login.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center min-vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm" id="login_card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Login</h1>
            <form id="login_form">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div id="email_error" class="invalid-feedback"></div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div id="password_error" class="invalid-feedback"></div>
              </div>
              <button type="submit" class="btn btn-primary w-100" id="login_button">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
            <button class="btn btn-secondary w-100 mt-2" id="logout_button" style="display: none;">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../src/core/models/login_js/auth.js"></script>
  <script src="../src/core/models/login_js/auth_view.js"></script>
  <script src="../src/core/models/login_js/auth_controller.js"></script>
  <script src="../src/core/models/login_js/app.js"></script>
</body>
</html>
