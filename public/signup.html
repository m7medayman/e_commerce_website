<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - 3legant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/pages/signup.css">
</head>

<body class="bg-white">
  <div class="container-fluid">
    <div class="row" style="min-height: 100vh;">
      <!-- Image Section -->
      <div class="col-12 col-md-6 p-0 image-section">
        <img src="./assets/images/Left.png" alt="Chair with blanket" class="w-100 h-100" style="object-fit: cover;">
      </div>
      <!-- Form Section -->
      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center form-section">
        <div class="signup-form">
          <h1 class="mb-3">Sign up</h1>
          <p class="mb-4">Already have an account? <a href="login.html" class="text-success">Sign in</a></p>
          <div id="welcome_message" class="alert alert-success text-center" style="display: none;"></div>
          <form id="signup_form">
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <select class="form-control" id="role" name="role" required>
                <option value="customer">Customer</option>
                <option value="seller">Seller</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Your name</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div id="name_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div id="email_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required
                style="background: transparent;">
              <div id="password_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone" required style="background: transparent;">
              <div id="phone_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name="address" required
                style="background: transparent;">
              <div id="address_error" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree with Privacy Policy and Terms of Use</label>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100" id="signup_button">SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/features/auth/model/auth.js"></script>
  <script type="module" src="../src/features/auth/view/auth_view.js"></script>
  <script type="module" src="../src/features/auth/controller/auth_controller.js"></script>
  <script type="module" src="../src/features/auth/authentication_app.js"></script>
</body>

</html>
