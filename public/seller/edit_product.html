<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Product</h2>
        <div id="edit_product">
            <form id="editProductForm">
                <div class="d-flex justify-content-around align-items-center mb-2 flex-wrap ">
                    <div class="col-10 col-md-5">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="col-10 col-md-5">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-2 flex-wrap">
                    <div class="col-10 col-md-5">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" min=0.01 step="0.01" required>
                    </div>
                    <div class="col-10 col-md-5">
                        <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" required>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-2 flex-wrap">
                    <div class="col-10 col-md-5">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" required>
                    </div>
                    <div class="col-10 col-md-5">
                        <label for="discount" class="form-label">Discount (%)</label>
                    <input type="number" class="form-control" id="discount" min="0" max="100">
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-2 flex-wrap">
                    <div class="col-10 col-md-5">
                        <label for="image" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image">
                    </div>
                    <div class="col-10 col-md-5">
                        <label for="measurment" class="form-label">Measurment</label>
                    <input type="number" class="form-control" id="measurment" required>
                    </div>
                </div>
                <div class="d-flex justify-content-around align-items-center my-3">
                    <button type="submit" class="btn btn-dark">Save Changes</button>
                <a href="index.html" class="btn btn-danger">Cancel</a>
                </div>
                
            </form>
        </div>
        
    </div>
