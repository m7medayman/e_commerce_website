<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="../styles/pages/admin_panel.css">
  <link rel="stylesheet" href="../styles/main.css">
</head>

<body>

  <div class="sidebar">
    <a href="#" id="dashboard-link" class="active" onclick="showSection('dashboard')"><span><i
          class="fas fa-tachometer-alt m-2"></i></span>Dashboard</a>
    <a href="#" id="users-link" onclick="showSection('users-panel')"><span><i
          class="fas fa-users m-2"></i></span>Users</a>
    <a href="#" id="products-link" onclick="showSection('products-panel')"><span><i
          class="fas fa-box m-2"></i></span>Products</a>
    <a href="#" id="profile-link" onclick="showSection('profile')"><span><i
          class="fa-solid fa-user m-2"></i></span>Profile</a>
    <a href="#" id="logout">Logout</a>
  </div>

  <!-- Content -->
  <div class="content">

    <div id="dashboard" class="section active">
      <div class="row g-4">
        <h1 class="mb-4">Admin Dashboard</h1>
        <div class="d-flex justify-content-around flex-wrap">
          <div class=" col-12 col-md-5">
            <div class="card">
              <div class="card-header text-center">Total Users</div>
              <div class="card-body text-center">
                <h3 class="text-primary" id="total_users">0</h3>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-5">
            <div class="card">
              <div class="card-header text-center">Total Sellers</div>
              <div class="card-body text-center">
                <h3 class="text-success " id="total-sellers">0</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-around flex-wrap mt-4">
          <div class=" col-12 col-md-5">
            <div class="card">
              <div class="card-header text-center">Total Products </div>
              <div class="card-body text-center">
                <h3 class="text-info" id="total-products">0</h3>
              </div>
            </div>
          </div>
          <div class=" col-12 col-md-5">
            <div class="card">
              <div class="card-header text-center">Total Customers</div>
              <div class="card-body text-center">
                <h3 class="text-info" id="total-customers">0</h3>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <div id="products-panel" class="section">
      <h1 class="mb-4">products Dashboard</h1>

    </div>
    <div id="users-panel" class="section">
      <h1 class="mb-4">users Dashboard</h1>
    </div>
    <div id="profile" class="section">
      <h1 class="mb-4">My Account</h1>
    </div>
  </div>
  <footer id="footer">
  </footer>


  <script>
    function showSection(sectionId) {

      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        section.style.display = 'none';
      });


      const activeSection = document.getElementById(sectionId);
      if (activeSection) {
        activeSection.style.display = 'block';
      }

      const links = document.querySelectorAll('.sidebar a');
      links.forEach(link => {
        link.classList.remove('active');
      });

      const activeLink = document.querySelector(`.sidebar a[onclick="showSection('${sectionId}')"]`);
      if (activeLink) {
        activeLink.classList.add('active');
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSection('dashboard');
    });
  </script>
  <script type="module" src="../src/features/admin/controller/admin_controller.js"></script>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <!-- Custom JS -->
</body>

</html>
